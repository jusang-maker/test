<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">

    <body>
        <div id='sent'>
	        <div id='yc'>
					请输入身份证账号
	        		<input id="dm" name="DanMu" type="text"  name="dm" placeholder="请输入身份证号"/><br>
					请输入密码
					<input id="mm" name="mima" type="text"  name="mm" placeholder="请输入密码"/><br>

					<input id="je" name="jine" type="text"  name="je" placeholder="充值金额"/><br>
	        		<input id="st"  type="submit" value="注册"/>

        </div>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
        <script>
			var dm = document.getElementById('dm');
<!--			var mm = document.getElementById('mm');-->
			st.onclick = function () {
				if (dm.value != '' && dm.value.length <= 25) {
					$.post("http://192.168.2.109:8080/Dm",{VALUE:dm.value,PASSWD:mm.value,BALANCE:je.value},function(data,status){});
					alert('注册成功')
				}
				else {
					alert('输入不能超过25个字符!');
				}
			};
        </script>
